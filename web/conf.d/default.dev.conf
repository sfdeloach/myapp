upstream server_backend {
    server server:3000;
}

upstream admin_backend {
    server admin:8080;
}

server {
    listen 80;
    server_name localhost;

    # Increase buffer sizes for larger requests
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Proxy settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    location / {
        proxy_pass http://server_backend;
        proxy_http_version 1.1;
        
        # Pass original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Redirect /admin (without slash) to /admin/
    location = /admin {
        return 301 $scheme://$http_host/admin/;
    }

    location /admin/ {
        # For production security, add HTTP Basic Authentication via auth_basic.
        # auth_basic "Restricted Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        
        # Pass original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite redirects from Adminer to include /admin/ prefix
        proxy_redirect / /admin/;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
