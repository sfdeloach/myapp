<main class="main-container">
  <form action="{{.FormAction}}" method="post">
    <fieldset>
      <legend>{{if eq .View "edit"}}Edit{{else}}Add{{end}} Contact</legend>
      <p>
        <label for="first">First Name</label>
        <input
          id="first"
          type="text"
          name="first"
          autocomplete="off"
          value="{{.Contact.First}}"
        />
      </p>
      <p>
        <label for="last">Last Name</label>
        <input
          id="last"
          type="text"
          name="last"
          autocomplete="off"
          value="{{.Contact.Last}}"
        />
      </p>
      <p>
        <label for="phone">Phone</label>
        <input
          id="phone"
          type="tel"
          name="phone"
          autocomplete="off"
          value="{{.Contact.Phone}}"
        />
      </p>
      <p>
        <label for="email"
          >Email
          <span class="error-message ml-lg"
            >Attention: This needs to be converted to a dynamic template</span
          ></label
        >
        <input
          hx-get="/contacts/{{.Contact.ID}}/email"
          hx-target="previous span.error-message"
          id="email"
          type="email"
          name="email"
          autocomplete="off"
          value="{{.Contact.Email}}"
        />
      </p>
      <div class="row-container">
        <button type="submit">
          {{if eq .View "edit"}}Update{{else}}Save{{end}}
        </button>
        {{if .Error}}
        <span class="error-message">Unable to update: {{.Error}}</span>
        {{end}}
        <a href="/contacts">Back to contacts</a>
      </div>
    </fieldset>
  </form>
  <div class="row-container">
    {{if eq .View "edit"}}
    <button
      class="danger"
      type="button"
      hx-delete="/contacts/{{.Contact.ID}}"
      hx-target="body"
      hx-push-url="true"
      hx-confirm="Are you sure you want to delete {{.Contact.First}} {{.Contact.Last}}?"
    >
      Delete
    </button>
    {{end}}
  </div>
</main>
