{{template "partials/header" .}}

<h1>Hello, myapp!</h1>

<form action="/contacts" method="get">
    <label for="search">Search Term</label>
    <input id="search" type="search" name="q" value="{{.QueryParam}}" />
    <input type="submit" value="Search" />
</form>

<table>
    <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {{range .Contacts}}
        <tr>
            <td>{{.First}}</th>
            <td>{{.Last}}</td>
            <td>{{.Phone}}</td>
            <td>{{.Email}}</td>
        </tr>
        {{end}}
    </tbody>
</table>

{{template "partials/footer" .}}
